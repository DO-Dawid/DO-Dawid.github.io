<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/photos/Domek_podwórko.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="/photos/Domek_podwórko2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="/photos/Domek_podwórko3_kuchnia.jpg" class="d-block w-100" alt="Image 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-container">
    <span class="close-btn">&times;</span>
    <div class="modal-content">
      <img src="" alt="Modal Image" class="modal-image">
      <div class="gallery-thumbnails">
        <img src="/photos/Domek_podwórko.jpg" class="thumbnail active" alt="Image 1">
        <img src="/photos/Domek_podwórko2.jpg" class="thumbnail" alt="Image 2">
        <img src="/photos/Domek_podwórko3_kuchnia.jpg" class="thumbnail" alt="Image 3">
      </div>
    </div>
  </div>
  <style>
    /* Bootstrap carousel styles */
.carousel-inner img {
  cursor: pointer;
}

/* Gallery modal styles */
.modal-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  z-index: 999;
}

.close-btn {
  color: white;
  font-size: 30px;
  position: absolute;
  top: 20px;
  right: 30px;
  cursor: pointer;
}

.modal-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.modal-image {
  max-width: 90%;
  max-height: 80%;
  object-fit: contain;
}

.gallery-thumbnails {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.thumbnail {
  width: 100px; /* Szerokość miniatury */
  height: 60px; /* Wysokość miniatury */
  margin: 0 5px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: border 0.3s ease;
  overflow: hidden;
}

.thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.thumbnail.active {
  border-color: white;
}


  </style>
  <script>
    const carouselImages = document.querySelectorAll('.carousel-inner img');
const modalContainer = document.querySelector('.modal-container');
const modalImage = document.querySelector('.modal-image');
const thumbnails = document.querySelectorAll('.thumbnail');

// Show the gallery modal with the clicked image
carouselImages.forEach((image, index) => {
  image.addEventListener('click', () => {
    modalImage.src = image.src;
    modalContainer.style.display = 'flex';
    modalContainer.classList.add('open');
    setActiveThumbnail(index);
  });
});

// Close the gallery modal when clicking the close button
const closeBtn = document.querySelector('.close-btn');
closeBtn.addEventListener('click', () => {
  modalContainer.style.display = 'none';
  modalContainer.classList.remove('open');
});

// Show the selected thumbnail image in the main modal
thumbnails.forEach((thumbnail, index) => {
  thumbnail.addEventListener('click', () => {
    const selectedImage = carouselImages[index];
    modalImage.src = selectedImage.src;
    setActiveThumbnail(index);
  });
});

// Set the active thumbnail style
function setActiveThumbnail(index) {
  thumbnails.forEach((thumbnail, idx) => {
    if (idx === index) {
      thumbnail.classList.add('active');
    } else {
      thumbnail.classList.remove('active');
    }
  });
}
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
